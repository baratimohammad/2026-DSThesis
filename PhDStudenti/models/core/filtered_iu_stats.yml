version: 2

models:
  - name: filtered_iu_stats
    description: "Filtered IU stats by course code and year buckets (core)."
    columns:
      - name: id
        tests:
          - not_null
          - unique

      - name: cod_ins
        tests:
          - not_null
          - relationships:
              to: ref('course_details')
              field: cod_ins
              config:
                severity: warn