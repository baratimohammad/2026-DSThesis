version: 2

models:
  - name: stat_pubb
    description: "Publication statistics counts (core)."
    columns:
      - name: id
        tests:
          - not_null
          - unique

      - name: matricola
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('students')
              field: matricola_dipendente_docente
              config:
                severity: warn