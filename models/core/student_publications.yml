version: 2

models:
  - name: student_publications
    description: "Bridge table linking students to publications (one row per (matricola, titolo))."
    columns:
      - name: matricola
        tests:
          - not_null
          - relationships:
              to: ref('students')
              field: matricola_dottorando

      - name: titolo
        tests:
          - not_null
          - relationships:
              to: ref('publications')
              field: titolo

      - name: punteggio
        tests:
          - dbt_utils.expression_is_true:
              expression: "punteggio is null or punteggio >= 0"

      - name: grado_proprieta
        tests:
          - dbt_utils.expression_is_true:
              expression: "grado_proprieta is null or (grado_proprieta between 0 and 100)"
              config:
                severity: warn

      - name: grado_proprieta_dottorandi
        tests:
          - dbt_utils.expression_is_true:
              expression: "grado_proprieta_dottorandi is null or (grado_proprieta_dottorandi between 0 and 100)"
              config:
                severity: warn

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['matricola', 'titolo']
