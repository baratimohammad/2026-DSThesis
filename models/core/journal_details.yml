version: 2

models:
  - name: journal_details
    description: "Journal publication details tied to a staff/teacher matricola (as provided)."
    columns:
      - name: id
        tests:
          - not_null
          - unique

      - name: matricola
        tests:
          - not_null:
              config:
                severity: warn
          - relationships:
              to: ref('students')
              field: matricola_dipendente_docente
              config:
                severity: warn
      
      - name: anno
        tests:
          - dbt_utils.expression_is_true:
              expression: "anno is null or (anno between 1900 and extract(year from current_date)::int + 1)"
              config:
                severity: warn